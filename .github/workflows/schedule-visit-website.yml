name: Schedule Visit Website
 
on:
  workflow_dispatch:
  schedule:
    - cron: "1 * * * *"  # 每天1点运行一次
  push:
    branches:
      - main 
jobs:
  visit-website:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Visit Website
        run: |
          curl http://webhost.zlzgz.eu.org/sub
